<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="content" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in todo_list %}
            <li>
                <span style="text-decoration: {{ 'line-through' if task.complete else 'none' }};">
                    {{ task.content }}
                </span>
                <a href="{{ url_for('complete', task_id=task.id) }}">Complete</a>
                <a href="{{ url_for('delete', task_id=task.id) }}">Delete</a>
            </li>
        {% else %}
            <li>No tasks available</li>
        {% endfor %}
    </ul>
</body>
</html>
